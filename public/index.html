<html lang="en">
<head>

      <button class="tab shirt"> 
        shirts

      <button class="tab pant"> 
        pants
      </button>
      <button class="tab shoe"> 
        shoe
      </button>
      <button class="tab watch">

          </div>

    </div>
      </div>

      <div class="slider">
